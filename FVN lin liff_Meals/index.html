        function initializeLiff(myLiffId) {
            liff
                .init({
                    liffId: myLiffId
                })
                .then(() => {
                    //取得QueryString
                    let urlParams = new URLSearchParams(window.location.search);
                    //顯示QueryString
                    $('#QueryString').val(urlParams.toString());
                    //顯示UserId
                    liff.getProfile().then(function (e) {
                        $('#field_info').val(e.userId);
                        yourUserID = e.userId.toString();
                         $('#QueryString').val(yourUserID +"_1");
                        
                });
            })
            .catch((err) => {
                alert(JSON.stringify(err));
            });
        }

        $(document).ready(function () {
            //init LIFF

/*
            window.onload = function () {

            //read_ss_value(document.getElementById("field_info").value);


            $('#ButtonScan').click(() => {
                liff.scanCode().then((ret) => {
                    //alert(JSON.stringify(ret));
                    $('#field_info').val(ret.value);
                }, (err) => {
                    alert(JSON.stringify(err));
                }
                );
            });

            $('#ButtonGetOS').click(() => {
                var info = liff.getOS();
                $('#field_info').val(info);
            });

            $('#ButtonGetLanguage').click(() => {
                var info = liff.getLanguage();
                $('#field_info').val(info);
            });

            //ButtonGetProfile
            $('#ButtonGetProfile').click(() => {
                //取得User Proile
                liff.getProfile().then(
                    (profile) => {
                        //顯示在text box中
                        $('#field_info').val(profile.displayName);
                        //可以alert
                        alert('done');
                    }
                );
            });


       
            //ButtonGetName
            $('#ButtonGetName').click(() => {
                read_ss_value(document.getElementById("field_info").value);
            });

            //ButtonGetData
            $('#ButtonGetData').click(() => {
                read_ss_value(document.getElementById("field_info").value);
                get_ss_value(document.getElementById("field_info").value);
                //document.getElementById("checkbox_list").style.display="inline";
            });

            //ButtonWriteName
            $('#ButtonWriteName').click(() => {
                //Write_ss_value(document.getElementById("field_info").value);
                Write_ss_value_1(document.getElementById("field_info").value);
                //write_but_click(document.getElementById("field_info").value);

            });

            //ButtonSendMsg
            $('#ButtonSendMsg').click(function () {
                liff.sendMessages([
                    {
                        type: 'text',
                        text: $('#msg').val()
                    }
                ])
                    .then(() => {
                        alert('done');
                    })
            });

        });
    </script>
